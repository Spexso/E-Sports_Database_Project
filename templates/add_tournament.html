{% extends 'base.html' %}
{% block content %}
<div class="mt-4">
    <h2>Add Tournament</h2>
    <form method="post">
        <div class="form-group">
            <label for="tournament_name">Tournament Name:</label>
            <input type="text" class="form-control" id="tournament_name" name="tournament_name" required>
        </div>
        <div class="form-group">
            <label for="venue_id">Venue ID:</label>
            <input type="number" class="form-control" id="venue_id" name="venue_id" required>
        </div>
        <div class="form-group">
            <label for="prize_pool">Prize Pool:</label>
            <input type="number" class="form-control" id="prize_pool" name="prize_pool" required>
        </div>
        <div class="form-group">
            <label for="sponsor_id">Sponsor ID:</label>
            <input type="number" class="form-control" id="sponsor_id" name="sponsor_id" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
{% endblock %}
