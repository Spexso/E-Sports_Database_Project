<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESportsDB Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .header-text {
            color: #007bff;
            margin-bottom: 20px;
        }
        .table thead th {
            background-color: #343a40;
            color: #ffffff;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">ESportsDB</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('add_team') }}">Add Team</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('add_player') }}">Add Player</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('add_manager') }}">Add Manager</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('add_tournament') }}">Add Tournament</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('player_details') }}">Player Details</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('team_sponsor_details') }}">Team Sponsor Details</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('team_manager_details') }}">Team and Manager Details</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('team_sponsor_changes') }}">Team Sponsor Changes</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
